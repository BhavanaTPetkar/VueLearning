 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Beginner</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <div id="binding">
            <p>{{message}} - <a v-bind:href="links">Google</a></p>
        </div>
        <script>
        new Vue({
            el: '#binding',
            data: {
                message: 'Hello Vue',
                links: 'https://google.com'
            },
            methods: {
                changeTitle: function() {
                    this.message = event.target.value;
                }
            }
           })
        </script>
    </body>
</html>
