 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Beginner</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <div id="event">
           <button v-on:click="increase(2, $event)">Click me</button>
            <p> {{count}} </p>
            <p v-on:mousemove="updateCoordinates">Co-oridinates - {{x}}/ {{y}} - <span v-on:mousemove.stop= "">Dead Spot</span></p>
            <!-- mousemove.stop is modify event-->
            <!-- We have keyModifier also-->
            <input type="text" v-on:keyup.enter.space= "alertMe">
            <!-- keyup is an key event and it has a modifiers ie when clicked enter or space event should be called-->

        </div>
        <script>
        new Vue({
            el: '#event',
            data: {
               count: 0,
               x: 0,
               y: 0
            },
            methods: {
                increase: function(step) {
                   this.count += step;
                },
                updateCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                // dummy: function(event) { // using this also stops the movemove aboove this dead spot. 
                //     event.stopPropogation(); 
                // }
                alertMe: function (event) {
                    alert('Alert! ')
                } 
            }
           })
        </script>
    </body>
</html>
